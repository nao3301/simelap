<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Some App</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
                <h1>Sysinfo app</h1>
                <div id="output"></div>
        </div>
    </body>
    <script>
        console.log(process);
        let output = `
        <h2 class="page-header">App Version Data</h2>
        <ul class="list-group">
                <li class="list-group-item">Node: ${process.versions.node}</li>
                <li class="list-group-item">electron: ${process.versions.electron}</li>
                <li class="list-group-item">chrome: ${process.versions.chrome}</li>

        <h2 class="page-header">System Specs</h2>
        <ul class="list-group">
            <li class="list-group-item">Architechture: ${process.arch}</li>
            <li class="list-group-item">Printer: ${process.env.printer}</li>

        <h2 class="page-header">System Info</h2>
        <ul class="list-group">
            <li class="list-group-item">Total Space: ${process.getSystemMemoryInfo().total}</li>
            <li class="list-group-item">Free Space: ${process.getSystemMemoryInfo().free}</li>
        `;

        document.getElementById('output').innerHTML = output;
    </script>
    <script>
        require('./render.js');
    </script>
</html>
